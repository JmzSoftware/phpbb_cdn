<!-- INCLUDE overall_header.html -->
   <h1>{L_ACP_PHPBBCDN_CONFIG} {PHPBBCDN_VERSION}</h1>

   <p>{L_ACP_PHPBBCDN_CONFIG_EXPLAIN}</p>

   <form id="acp_quotes_config" method="post" action="{U_ACTION}">
   
   <fieldset>
   <legend>{L_ACP_PHPBBCDN_CONFIG_SET}</legend>
   <dl>
      <dt><label for="phpbbcdn_enable">{L_PHPBBCDN_ENABLE}{L_COLON}</label><br />
      <span>{L_PHPBBCDN_ENABLE_EXPLAIN}</span></dt>
      <dd><label><input type="radio" class="radio" name="phpbbcdn_enable" value="1"<!-- IF PHPBBCDN_ENABLE --> id="phpbbcdn_enable" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
      <label><input type="radio" class="radio" name="phpbbcdn_enable" value="0"<!-- IF not PHPBBCDN_ENABLE --> id="phpbbcdn_enable" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
   </dl>


   <dl>
      <dt><label for="phpbbcdn_url">{L_PHPBBCDN_URL}{L_COLON}</label><br />
      <span>{L_PHPBBCDN_URL_EXPLAIN}</span></dt>
      <dd><input name="phpbbcdn_url" type="text" id="phpbbcdn_url" value="{PHPBBCDN_URL}"  placeholder="{L_PHPBBCDN_URL_PLACEHOLDER}"length="100" maxlength="255" /></dd>
   </dl>

  

   <p class="submit-buttons">
      <input type="hidden" name="action" value="save" />

      <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
      <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
      {S_FORM_TOKEN}
   </p>
   </fieldset>
   </form>

<!-- INCLUDE overall_footer.html -->
